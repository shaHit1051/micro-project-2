<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="navbar">
			<img src="./assets/dappr.svg" alt="" class="logo" />
			<div class="navbar__links">
				<ul>
					<li>Home</li>
					<li>About Us</li>
					<li>Information</li>
					<li>More <img src="./assets/down.svg" alt="" /></li>
				</ul>
				<div class="navbar__search">
					<input type="text" placeholder="Search..." />
					<img src="./assets/search.svg" alt="" />
				</div>
			</div>
			<img src="./assets/hamburger_menu.svg" alt="" class="menu__icon" />
		</div>
		<div class="main">
			<div class="banner">
				<img src="./assets/img.png" alt="" class="banner__image" />

				<textarea
					placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"
					class="banner__input"
				></textarea>

				<div class="banner__links">
					<div class="banner__link">
						<img src="./assets/logos_whatsapp-icon.svg" alt="" />
					</div>
					<div class="banner__link">
						<img src="./assets/logo_facebook.svg" alt="" />
					</div>
					<div class="banner__link">
						<img src="./assets/logo_twitter.svg" alt="" />
					</div>
				</div>
			</div>
			<div class="cards">
				<div class="card">
					<h4>Total Questions</h4>
					<h4>200,000</h4>
				</div>
				<div class="card">
					<h4>Total Answer's</h4>
					<h4>105,000</h4>
				</div>
				<div class="card">
					<h4>Participated</h4>
					<h4>10,000</h4>
				</div>
				<div class="card">
					<h4>Total Passed</h4>
					<h4>6,000</h4>
				</div>
			</div>
			<div class="footer">
				<div class="nav__tabs">
					<div class="nav__tab tab__active">
						<p>Your Info</p>
					</div>
					<div class="nav__tab">
						<p>Bookmarks</p>
					</div>
					<div class="nav__tab">
						<p>Settings</p>
					</div>
				</div>
				<div class="view__box">
					<p>Your Information</p>
					<div class="info">
						<span>
							Name&nbsp;&nbsp;&nbsp;&nbsp;:
							<p>Hitesh Sharma</p>
						</span>
						<span>
							Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
							<p>hitesh@gmail.com</p>
						</span>
						<span>
							Phone&nbsp;&nbsp;&nbsp; :
							<p>9876543200</p>
						</span>
						<span>
							Marks&nbsp;&nbsp;&nbsp; :
							<p>1000</p>
						</span>
					</div>

					<button class="view__boxButton">
						Next
						<img src="./assets/arrow.svg" alt="" />
					</button>
				</div>
			</div>
		</div>
		<div class="chat">
			<img src="./assets/chat_assistant.svg" alt="" />
		</div>
	</body>
</html>
